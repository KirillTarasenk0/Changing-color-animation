<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animations using JS</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="main__container">
        <div class="main__first-container">
            <div class="main__first-animation" id="animatedFieldContainer">
                <div class="main__animation" id="animatedField"></div>
            </div>
        </div>
        <div class="main__second-container">
            <div class="main__image-container">
                <img class="main__image" src="./images/palette.svg" alt="Palette"/>
            </div>
            <div class="main__colors-container">
                <div class="main__first-color colors__item" id="firstColorsContainer">
                    <div class="main__container-first-color color__item" id="firstColor"></div>
                </div>
                <div class="main__second-color colors__item" id="secondColorsContainer">
                    <div class="main__container-second-color color__item" id="secondColor"></div>
                </div>
                <div class="main__third-color colors__item" id="thirdColorsContainer">
                    <div class="main__container-third-color color__item" id="thirdColor"></div>
                </div>
                <div class="main__fourth-color colors__item" id="fourthColorsContainer">
                    <div class="main__container-fourth-color color__item" id="fourthColor"></div>
                </div>
                <div class="main__fivth-color colors__item" id="fivthColorsContainer">
                    <div class="main__container-fivth-color color__item" id="fivthColor"></div>
                </div>
            </div>
        </div>
    </div>
    <script src="./js/main.js"></script>
</body>
</html>
